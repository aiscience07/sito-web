<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="icon" type="image/png" href="src/logo/icon.png">

</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>Contattaci</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Accumsan sit amet nulla facilisi morbi tempus.
            </p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Indirizzo</h3>
                        <p></p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p></p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Telefono</h3>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Iscriviti!</h2>
                    <div class="inputBox">
                        <input type="text" name="nome" required="required">
                         <span>Nome e Cognome</span>
                    </div>
                    <div class="inputBox">
                        <input type="email" name="email" required="required">
                         <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                         <span>Scrivi un messaggio :3</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
